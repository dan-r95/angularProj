<div class="row">
  <div class=' col-md-offset-4 col-md-4' style='text-align: center'>
    <h4> <mat-icon>contacts</mat-icon> Alle Kontakte</h4>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Browse" value="" [(ngModel)]="searchBar" name='search' />
      </mat-form-field>
    </form>
    <div class="row">
      <div class="col-md-6 adressBox" *ngFor="let entry of entries | searchFilter:searchBar"
      routerLink="/adressDetail/{{entry.id}}">
      {{entry.id}}
      {{entry.name}}
      <div class="row">
        <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="primary">  <mat-icon>delete</mat-icon></button>
      </div>
