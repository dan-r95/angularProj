<div class="row">
  <div class=' col-md-offset-4 col-md-4' style='text-align: center'>
    <mat-card class="example-card" *ngIf="entry">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon class="header-image">contacts</mat-icon>
        </div>
        <!-- class="example-header-image"-->
        <mat-card-title>{{entry.forename +' '+ entry.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="entry.mobile">Mobil: {{entry.mobile}}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="entry.work">Arbeit: {{entry.work}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <span *ngIf="entry.adress">id: </span>{{entry.adress}}
        <span *ngIf="entry.zip">id: </span>{{entry.zip}}
        <span *ngIf="entry.email">id: </span>{{entry.email}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="primary"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
