<div class="dialog">

  <p>
    Neuen Kontakt hinzufügen
  </p>


  <!-- <div class="example-container">
<mat-form-field>
<input matInput placeholder="Enter your email" [formControl]="email" required>
<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
</div> -->

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Vorname" [formControl]="emailFormControl" [(ngModel)]="forename" name="forename" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nachname" [formControl]="emailFormControl" [(ngModel)]="name" name="name" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email" name="email" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <p>
      <mat-form-field class="example-full-width">
        <textarea [(ngModel)]="adress" name="adress" matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
    </p>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Stadt">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput #postalCode maxlength="5" placeholder="PLZ" value="12345">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
  <button style="float:right" mat-button color="primary" (click)="addEntry()">Hinzufügen</button>

</div>
